<html>
  <head>
    <meta charset="utf-8" />

      name="description"
      content="This is an example of a meta description."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include email forwarder -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>

    <script type="text/javascript" src="/assets/js/email.js"></script>
    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous"
    ></script>
    <!-- Include Cleave -->
    <script src="/assets/js/cleave.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/addons/cleave-phone.br.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1>Professor Queiroz</h1>
        <div class="burger">&#9776;</div>
        <div class="nav-links">
          <a href="#">O curso</a>
          <a href="#">Sobre n√≥s</a>
          <a href="#">Contato</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="intro">
        <form id="contact-form">
          <div class="form-header">
            <h1>Inscreva-se agora</h1>
          </div>
          <input type="hidden" name="contact_number" />

          <input placeholder="Nome" type="text" id="user_name" name="name" />
          <div class="label">
            <i class="fas fa-user"></i>
          </div>
          <input
            placeholder="E-mail"
            type="email"
            id="user_email"
            name="email"
          />
          <div class="label">
            <i class="fas fa-envelope"></i>
          </div>

          <input
            placeholder="Celular"
            id="user_phone"
            type="tel"
            name="phone"
          />
          <div class="label">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <input class="submit" type="submit" value="Enviar" />
        </form>
      </div>
      <div class="about"></div>
    </div>
    <script type="text/javascript" src="/assets/js/app.js"></script>
  </body>
</html>
